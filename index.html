<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
<div class = mainCalculator>

    <div id="display">0</div>
    <div class="buttonContainer">
        <div class="button" data-key="97" id="1">1</div>
        <div class="button" data-key="98" id="2">2</div>
        <div class="button" data-key="99" id="3">3</div>
        <div class="button" data-key="100" id="4">4</div>
        <div class="button" data-key="101" id="5">5</div>
        <div class="button" data-key="102" id="6">6</div>
        <div class="button" data-key="103" id="7">7</div>
        <div class="button" data-key="104" id="8">8</div>
        <div class="button" data-key="105" id="9">9</div>
        <div class="button" data-key="96" id="0">0</div>
        <div class="button" data-key="107" id="add">+</div>
        <div class="button" data-key="109" id="subtract">-</div>
        <div class="button" data-key="106" id="multiply">*</div>
        <div class="button" data-key="111" id="divide">/</div>
        <div class="button" data-key="13" id="equals">=</div>
        <div class="button" data-key="110" id="decimal">.</div>
        <div class="button" data-key="27" id="clear">AC</div>


    </div>





</div>




  <script src="script.js" defer></script>  
</body>
</html>
